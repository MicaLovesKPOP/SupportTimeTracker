<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Support Time Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>

<div class="container glass">

    <h1>Support Time Tracker</h1>

    <div class="metrics glass-inner">
        <div class="metric-row">
            <span class="label">Time:</span>
            <span id="timeDisplay">0 min</span>
        </div>

        <div class="metric-row">
            <span class="label">Cost:</span>
            <span id="costDisplay">€0.00</span>
        </div>

        <span class="info-icon" id="billingInfo">ⓘ</span>
        <div class="tooltip" id="tooltip">
            Time is tracked in seconds.<br>
            Displayed minutes are <strong>rounded up</strong>.
        </div>
    </div>

    <!-- Timer Controls -->
    <div class="controls">
        <button id="startBtn" class="btn primary">Start</button>
        <button id="pauseBtn" class="btn primary" style="display:none;">Pause</button>
        <button id="stopBtn" class="btn danger" style="display:none;">Stop</button>
        <button id="newSessionBtn" class="btn" style="display:none;">New Session</button>
    </div>

    <!-- Rate Controls -->
    <div class="rate-row">
        <label>Rate (€/min):</label>
        <div class="rate-controls">
            <input id="rateInput" type="number" step="0.0001" min="0" value="0.20">
            <button id="rateUp" class="btn mini">+</button>
            <button id="rateDown" class="btn mini">−</button>
        </div>
    </div>

    <!-- Manual Logging (hidden until Start) -->
    <div id="manualSection" style="display:none;">
        <div class="manual-log">
            <input id="manualInput" placeholder="Add a note and press Enter…" />
        </div>

        <!-- Export -->
        <div class="export-row">
            <select id="exportType">
                <option value="json">Export as JSON</option>
                <option value="txt">Export as Plain Text</option>
                <option value="csv">Export as CSV</option>
            </select>
            <button id="exportBtn" class="btn">Download Log</button>
        </div>

        <!-- Event Log -->
        <div class="log glass-inner">
            <h2>Event Log</h2>
            <ul id="logList"></ul>
        </div>
    </div>

</div>

</body>
</html>
