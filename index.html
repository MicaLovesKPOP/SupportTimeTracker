<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Support Time Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>

<div class="container glass">
    <h1>Support Time Tracker</h1>

    <div class="timer-display">
        <span id="timeDisplay">0 min</span>
    </div>

    <div class="controls">
        <button id="startPauseResumeBtn" class="btn primary">Start</button>
        <button id="stopBtn" class="btn danger" disabled>Stop</button>
    </div>

    <div class="rate-row">
        <label>Rate (€/min):</label>
        <div class="rate-controls">
            <input id="rateInput" type="number" step="0.0001" min="0" value="0.20">
            <button id="rateUp" class="btn mini">+</button>
            <button id="rateDown" class="btn mini">−</button>
        </div>
    </div>

    <p class="note">
        Time is tracked internally in seconds. Displayed minutes are <strong>rounded up</strong>.
    </p>

    <div class="manual-log">
        <input id="manualInput" placeholder="Add a note and press Enter…" />
    </div>

    <div class="export-row">
        <select id="exportType">
            <option value="json">Export as JSON</option>
            <option value="txt">Export as Plain Text</option>
            <option value="csv">Export as CSV</option>
        </select>
        <button id="exportBtn" class="btn">Download Log</button>
    </div>

    <div class="log glass-inner">
        <h2>Event Log</h2>
        <ul id="logList"></ul>
    </div>

</div>

</body>
</html>
